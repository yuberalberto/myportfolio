<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUBER-SNAKE GAME</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>YUBER-SNAKE GAME</h1>
        <div id="game-board">
            <div v-for="(row, rowIndex) in board" :key="rowIndex" class="board-row">
                <div v-for="(cell, cellIndex) in row" :key="cellIndex" :class="['cell', getCellClass(cell)]"></div>
            </div>
        </div>

        <div class="controls">
            <button @click="startGame">Start Game</button>
            <button @click="pauseGame">Pause Game</button>
            <button @click="continueGame">Continue Game</button>
            <button @click="resetGame">Reset Game</button>
        </div>
        <div class="status">
            <p>Score: {{ score }}</p>
            <p>Record: {{ record }}</p>
            <p v-if="gameOver">Game Over</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
